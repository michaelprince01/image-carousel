<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-images">
        <img src="assets/img1.jpg" alt="Image 1" class="carousel-image" />
        <img src="assets/img2.jpg" alt="Image 2" class="carousel-image" />
        <img src="assets/img3.jpg" alt="Image 3" class="carousel-image" />
        <img src="assets/img4.jpg" alt="Image 4" class="carousel-image" />
        <img src="assets/img5.jpg" alt="Image 5" class="carousel-image" />
        <img src="assets/img6.jpg" alt="Image 6" class="carousel-image" />
        <img src="assets/img7.jpg" alt="Image 7" class="carousel-image" />
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <div class="indicators">
      <span class="indicator">1</span>
      <span class="indicator">2</span>
      <span class="indicator">3</span>
      <span class="indicator">4</span>
      <span class="indicator">5</span>
      <span class="indicator">6</span>
      <span class="indicator">7</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
